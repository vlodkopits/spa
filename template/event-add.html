<div class="container">
	<form>
	<div class="clr"><br/></div>
	<div class="col-lg-2">
		<i class="fa fa-picture-o blue"></i> add event image
		<input name="event_image" type="file">
	</div>
	<div class="col-lg-6">
		Events Title <span class="color-red">*</span>:
		<input type="text" name="event-title" placeholder="Event Title" >
		<div class="clr mb10"></div>

		Events Category <span class="color-red">*</span>:
		<select  name="event-category" >
			<option value="0">- select category -</option>
			<option value="1">music</option>
			<option value="2">cinema</option>
			<option value="3">exhibition</option>
			<option value="4">thearte</option>
			<option value="5">festivals</option>
			<option value="6">lecture/presentation</option>
			<option value="7">other</option>
		</select>
		<div class="clr mb10"></div>

		<i class="fa fa-map-marker blue"></i> Location <span class="color-red">*</span>:
		<input type="text" name="event-location" placeholder="Event location" >
		<div class="clr mb10"></div>

		Location address <span class="color-red">*</span>:<br/>
		<input id="geocomplete" type="text" placeholder="Type location address" value="Ратуша, площа Ринок, 1, Львів, Львівська область, Україна, 79000" class="fl mr10" style="width: 70%; ">
		<input id="find" type="button" value="find" class="fl btn" style="width: 25%; padding: 6px 0;" />
		<div class="clr"></div>
		<a id="reset" href="#" style="display:none;">Reset</a>
	</div>	
	<div class="col-lg-4">
		<br/>
		<div id="event-map" class="events-add-map" style="width: 100%; height: 210px;"></div>
		<div style="height:1px; overflow:hidden;"> 
			<input name="lat" type="text" value="" class="" />
			<input name="lng" type="text" value="" class="" />
			<input name="formatted_address" type="text" value="" />
		</div>
	</div>
	<div class="clr "></div>

	<div class="col-lg-8">
		<i class="fa fa-calendar blue"></i> Select Date <span class="color-red">*</span>:
        <input type="text" name="event-startdate" placeholder=""  value="" id="events-add-startdate">
        <div id="events-add-startdate-container"></div>
        <span id="date"></span>
		<div class="clr mb10"></div>
	</div>
	<div class="col-lg-4">
		<i class="fa fa-ticket blue"></i> Tickets cost:
		<input type="text" name="event-tickets" placeholder="Free or ticket price" >
		<div class="clr mb10"></div>

		website:
		<input type="text" name="event-web" placeholder="Event website" >
		<div class="clr mb10"></div>

		e-mail:
		<input type="text" name="email" placeholder="e-mail" >
		<div class="clr mb10"></div>

		phone:
		<input type="text" name="event-phone" placeholder="phone" >
		<div class="clr mb10"></div>
	</div>
	<div class="clr "></div>

	<div class="col-lg-8">
		Event Description <span class="color-red">*</span>:
		<textarea  name="event-description" rows="15" placeholder="Event Description" ></textarea>
		<div class="clr mb10"></div>

		<button type="submit" name="submit" class="btn" ><i class="fa fa-check"></i> Add Event</button>
	</div>
	<div class="clr "><br/></div>
	<form>
</div>


<script>
 	 $(function (){
        $("#geocomplete").geocomplete({
          map: "#event-map",
          details: "form",
          mapOptions: {
		    zoom: 16
		  },
          markerOptions: {
            draggable: true
          }
        });
        
        $("#geocomplete").bind("geocode:dragged", function(event, latLng){
          $("input[name=lat]").val(latLng.lat());
          $("input[name=lng]").val(latLng.lng());
          $("#reset").show();
        });
        
        
        $("#reset").click(function(){
          $("#geocomplete").geocomplete("resetMarker");
          $("#reset").hide();
          return false;
        });
        
        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        }).click();
	});

	$(function(){
		$('#events-add-startdate-container').datepicker(
			{
				altField: "#events-add-startdate",
		    	altFormat: "DD, d MM, yy"
			});
	});
</script>
