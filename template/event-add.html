<div class="container" >
	<form name="eventAdd" id="eventAdd" >
		<div class="col-1">
			<i class="fa fa-picture-o blue"></i> add event image
			<input name="event_image" type="file">
			<div class="clr mb10"></div>

			<i class="fa fa-calendar blue"></i> Start Date:
            <datetimepicker data-ng-model="data.date" ></datetimepicker>
            <input type="text" name="event-startdate" placeholder="" id="events-add-startdate" value="{{ data.date | date:'dd-MM-yyyy HH:mm' }}">
			<div class="clr mb10"></div>

			<i class="fa fa-calendar blue"></i> End Date:
			<datetimepicker data-ng-model="data.date" ></datetimepicker>
            <input type="text" name="event-enddate" placeholder="" id="events-add-enddate" value="{{ data.date | date:'dd-MM-yyyy HH:mm' }}">
			<div class="clr mb10"></div>

			<i class="fa fa-ticket blue"></i> Tickets cost:
			<input type="text" name="event-tickets" placeholder="Free or ticket price" >
			<div class="clr mb10"></div>
		</div>
		<div class="col-2">
			<i class="fa fa-map-marker blue"></i> Location:
			<input type="text" name="event-location" placeholder="Event location" >
			<div class="clr mb10"></div>

			Location address:
			<input id="geocomplete" class="form-control" type="text" placeholder="Type location address">
			<a id="reset" href="#" style="display:none;">Reset</a>
			<div class="clr"></div>
			<div id="event-map" class="events-add-map" style="width: 100%; height: 200px;"></div>
			<input name="event-lat" type="text" value="" class="">
			<input name="event-lng" type="text" value="" class="">
		</div>
		<div class="col-1">
			website:
			<input type="text" name="event-web" placeholder="Event website" >
			<div class="clr mb10"></div>

			e-mail:
			<input type="text" name="email" placeholder="e-mail" >
			<div class="clr mb10"></div>

			phone:
			<input type="text" name="event-phone" placeholder="phone" >
			<div class="clr mb10"></div>
		</div>
		<div class="col-3">
			Events Title:
			<input type="text" name="event-title" placeholder="Event Title" >
			<div class="clr mb10"></div>

			Events Category:
			<select  name="event-categoty" >
				<option>- select category -</option>
				<option value="1">music</option>
				<option value="2">cinema</option>
				<option value="3">exhibition</option>
				<option value="4">thearte</option>
				<option value="5">lecture/presentation</option>
				<option value="6">other</option>
			</select>
			<div class="clr mb10"></div>

			Event Description:
			<textarea  name="event-description" rows="20" placeholder="Event Description" ></textarea>
			<div class="clr mb10"></div>

			<button type="submit" name="submit" class="btn"><i class="fa fa-check"></i> Add Event</button>
		</div>
			
	</form>
</div>
<!--<script src="../js/jquery.geocomplete.js"></script>-->

<script>
  $(function(){
        $("#geocomplete").geocomplete({
          map: "#event-map",
          details: "form",
          markerOptions: {
            draggable: true
          }
        });
        
        $("#geocomplete").bind("geocode:dragged", function(event, latLng){
          $("input[name=lat]").val(latLng.lat());
          $("input[name=lng]").val(latLng.lng());
          $("#reset").show();
        });
        
        
        $("#reset").click(function(){
          $("#geocomplete").geocomplete("resetMarker");
          $("#reset").hide();
          return false;
        });
        
        $("#find").click(function(){
          $("#geocomplete").trigger("geocode");
        }).click();
      });
</script>
