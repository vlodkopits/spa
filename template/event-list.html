<div class="container" >
	<div class="w100p">
		<div class="col-lg-12">
			<i class="fa fa-search blue"></i> Find event:
			<input type="text" ng-model="search">
		</div>
		<div class="clr mb10"></div>
		<div class="col-lg-12 ">
			<button class="btn active disabled mb5" id="cat_all"><i class="fa fa-asterisk"></i> all</button>
			<button class="btn bg-red cat_1 mb5" id="cat_1"><i class="fa fa-music"></i> music</button>
			<button class="btn bg-green cat_2 mb5" id="cat_2"><i class="fa fa-film"></i> cinema</button>
			<button class="btn bg-blue cat_3 mb5" id="cat_3"><i class="fa fa-picture-o"></i> exhibition</button>
			<button class="btn bg-yellow cat_4 mb5" id="cat_4"><i class="fa fa-users"></i> thearte</button>
			<button class="btn bg-dblue cat_5 mb5" id="cat_5"><i class="fa fa-smile-o"></i> festivals</button>
			<button class="btn bg-grey cat_6 mb5" id="cat_6"><i class="fa fa-graduation-cap"></i> presentation/lecture</button>
			<button class="btn bg-brown cat_7 mb5" id="cat_7"><i class="fa fa-globe"></i> other</button>
		</div>
		<div class="clr mb10"></div>
	</div>
	<div class="row event-list-item" ng-repeat="event in eventlist.events | orderBy: 'startdate' | filter : search " >
		<div class="link_cat_{{event.category}} link_cat_all">
			<div class="col-lg-2">
				<span class="event-img">
					<img ng-src="{{event.image}}" class="img-responsive " />
				</span>
				<date><i class="fa fa-calendar blue"></i> <strong>{{event.startdate}}</date> - <date>{{event.enddate}}</strong></date>
				<span class="btn cat_{{event.category}}">{{event.category}}</span>
			</div>

			<div class="col-lg-10">
				<h2 ng-click="single =='{{event.id}}'">{{event.title}}</h2>
				<div>{{event.description}}</div>
				<div class="clr"></div>
				
				<div class="mt10"><i class="fa fa-map-marker blue"></i> {{event.location}}</div>
				<div>
					<i class="fa fa-ticket blue"></i> {{event.tickets}}
					<span ng-show="event.buy_tick.length>0"><a href="{{event.buy_tick}}" target="_blank" >Buy</a></span>
				</div>	
			</div>			
		</div>
		<div class="clr"></div>
		<event-single ng-show="single ='{{event.id}}'" style="display: none;"></event-single>
	</div>
</div>
<script>
$(function(){
    
    $("#cat_all").click(function(){    	
        $("button.btn").removeClass("active disabled");
		$(this).addClass("active disabled");
        $(".link_cat_all").show();
    });

    $("#cat_1").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_1").show();
	});

	$("#cat_2").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_2").show();
	});

	$("#cat_3").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_3").show();
	});

	$("#cat_4").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_4").show();
	});

	$("#cat_5").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_5").show();
	});

	$("#cat_6").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_6").show();
	});

	$("#cat_7").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
	        $(".link_cat_7").show();
	});
	
});
</script>
