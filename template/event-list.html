<div class="container" ng-controller="EventListCtrl">
	<div class="w100p">
		<div class="col-lg-12">
			<i class="fa fa-search blue"></i> Find event:
			<input type="text" ng-model="search">
		</div>
		<div class="clr mb10"></div>
		<div class="col-lg-12 ">
			<button class="btn active disabled mb5 filter_cat_all"><i class="fa fa-asterisk"></i> all</button>
			<button class="btn bg-red cat_1 mb5 filter_cat_1"><i class="fa fa-music"></i> music</button>
			<button class="btn bg-green cat_2 mb5 filter_cat_2"><i class="fa fa-film"></i> cinema</button>
			<button class="btn bg-blue cat_3 mb5 filter_cat_3"><i class="fa fa-picture-o"></i> exhibition</button>
			<button class="btn bg-yellow cat_4 mb5 filter_cat_4"><i class="fa fa-users"></i> thearte</button>
			<button class="btn bg-dblue cat_5 mb5 filter_cat_5"><i class="fa fa-smile-o"></i> festivals</button>
			<button class="btn bg-grey cat_6 mb5 filter_cat_6"><i class="fa fa-graduation-cap"></i> presentation/lecture</button>
			<button class="btn bg-brown cat_7 mb5 filter_cat_7"><i class="fa fa-globe"></i> other</button>
		</div>
		<div class="clr mb10"></div>
	</div>
	<!-- ng-repeat="event in eventlist.events | orderBy: 'startdate' | filter : search "  -->
	<div class="event-list-item mb10" ng-repeat="event in events | orderBy: 'startdate' | filter : search " >
		<div class="link_cat_{{event.category}} link_cat_all ">
			<div class="col-lg-2">
				<span class="event-img">
					<img ng-src="{{event.image}}" class="img-responsive " />
				</span>
				<button class=" dnone btn cat_{{event.category}} filter_cat_{{event.category}}">{{event.category}}</button>
			</div>

			<div class="col-lg-10">
				<h2 class="show_event_{{event.id}}" ><a href="#event/{{event.id}}">{{event.title}}</a></h2>
				
				<div class="mt10"><i class="fa fa-clock-o blue"></i> <strong>{{event.startdate}} - {{event.enddate}}</strong></div>
				<div class="mt10"><i class="fa fa-map-marker blue"></i> {{event.location}}</div>
				<div class="mt10">
					<i class="fa fa-ticket blue"></i> {{event.tickets}}
					<span ng-show="event.buy_tick.length>0"><a href="{{event.buy_tick}}" target="_blank" >Buy</a></span>
				</div>

				<div class="dnone">{{event.description | limitTo : 60 }}</div>
				<div class="clr"></div>
				
					
			</div>			
		</div>
		<div class="clr"></div>
	</div>
</div>
<script>
$(function(){

    $(".filter_cat_all").click(function(){    	
        $("button.btn").removeClass("active disabled");
		$(this).addClass("active disabled");
        $(".link_cat_all").show();
    });

    $(".filter_cat_1").click(function(){
	    	$("button.btn").removeClass("active disabled");
	    	$(this).addClass("active disabled");
	        $(".link_cat_all").hide();
