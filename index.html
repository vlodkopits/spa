<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Events On Map - find events around you</title>
		<link rel="stylesheet" href="css/style.css">
		<!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css">-->
		<link rel="stylesheet" href="css/datetimepicker.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>

	<body>
		<header>
			<event-nav></event-nav>
		</header>

		<section>
			<event-map ng-show="link.isLink(1)"></event-map>
			<event-list ng-show="link.isLink(2)" ng-controller="EventController as eventlist"></event-list>
			<event-add ng-show="link.isLink(3)"></event-add>
			<event-find ng-show="link.isLink(4)"></event-find>

		</section>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="js/datetimepicker.js"></script>
		
		<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDcQ7O6FhwFVRX-C91mc0SqX9s4XcFS9lM&amp;libraries=places&amp;sensor=false"></script>	
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.2.1/angular-google-maps.js"></script>
		<!--<script src="//maps.googleapis.com/maps/api/js?libraries=places&amp;sensor=false"></script>-->
		<script src="js/jquery.geocomplete.js"></script>
		
		<script src="js/app.js"></script>
	</body>
</html>
