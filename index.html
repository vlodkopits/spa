<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Events On Map - find events around you</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.datetimepicker.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>

	<body>
		<header>
			<event-nav></event-nav>
		</header>

		<section>
			<event-map ng-show="link.isLink(1)"></event-map>
			<event-list ng-show="link.isLink(2)" ng-controller="EventController as eventlist"></event-list>
			<event-add ng-show="link.isLink(3)"></event-add>
			<event-find ng-show="link.isLink(4)"></event-find>

		</section>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
