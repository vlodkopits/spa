<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EventsMap.me - find events around you</title>	
		<link rel="icon" href="images/favicon.ico">	
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.3/jquery.timepicker.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<div class="container" ng-controller="EventNav">
				<nav>		
					<span class="logo">
						<img src="images/logomob.png" class="img-responsive visible-xs" alt="EventsMap" />
						<img src="images/logo.png" class="img-responsive hidden-xs" alt="EventsMap" />
					</span>
					<span>
						<a href="#map" ng-class="{ active: isActive('/')}"><i class="fa fa-map-marker"></i> <span>Карта подій</span></a>
					</span>
					<span>
						<a href="#list" ng-class="{ active: isActive('/list')}"><i class="fa fa-list"></i> <span>Список подій</span></a>
					</span>
					<span>
						<a href="#add" ng-class="{ active: isActive('/add')}"><i class="fa fa-plus"></i> <span>Додати подію</span></a>
					</span>
					<div class="clr"></div>
				</nav>
			</div>
		</header>
		<section >
			<div ng-view style="height: 100%;"></div>
		</section>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.3/jquery.timepicker.min.js"></script>
		<script src="js/jquery.ui.datepicker-uk.js"></script>		

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/10.0.2/ng-file-upload-shim.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/10.0.2/ng-file-upload.min.js"></script>
		
		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places&amp;language=uk_UA"></script>
		<script src="js/jquery.geocomplete.js"></script>
		<script src="js/oms.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.2.1/angular-google-maps.min.js"></script>
		
		<script src="js/app.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-69788318-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
