<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<title>Events On Map - find events around you</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<event-nav></event-nav>
		</header>

		<section>
			<event-map ng-show="link.isLink(1)"></event-map>
			<event-list ng-show="link.isLink(2)" ng-controller="EventController as eventlist"></event-list>
			<event-add ng-show="link.isLink(3)"></event-add>
			<event-find ng-show="link.isLink(4)"></event-find>
		</section>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
