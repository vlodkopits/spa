<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Events On Map - find events around you</title>		
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.3/jquery.timepicker.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body >
		<header>
			<div class="container">
				<nav>		
					<span class="logo"><img src="images/logo.png" class="img-responsive" alt="EventsOnMap"/></span>
					<span>
						<a href="#map"><i class="fa fa-map-marker"></i> <span>Карта подій</span></a>
					</span>
					<span>
						<a href="#list" ><i class="fa fa-list"></i> <span>Список подій</span></a>
					</span>
					<span>
						<a href="#add" ><i class="fa fa-plus"></i> <span>Додати подію</span></a>
					</span>
					<div class="clr"></div>
				</nav>
			</div>
		</header>
		<section >
			<div ng-view style="height: 100%;"></div>
		</section>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.3/jquery.timepicker.min.js"></script>		

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
		
		<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places&amp;sensor=false&amp;language=uk_UA"></script>
		<script src="js/jquery.geocomplete.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.2.1/angular-google-maps.min.js"></script>
		
		<script src="js/app.js"></script>
	</body>
</html>
