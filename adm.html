<!DOCTYPE html>
<html ng-app="eventApp">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Events On Map - find events around you</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.datetimepicker.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	</head>

	<body>
		<header>
			
		</header>

		<section ng-controller="EventController as eventlist">
			<div class="container">
				<div class="mb10">
				<br/>
				<i class="fa fa-search blue"></i>
				Find event:
				<input type="text" ng-model="search">
				</div>
				<div class="row">
					<div class="event-list-item " ng-repeat="event in eventlist.events | orderBy: 'startdate' | filter : search">
						

						<button class="btn fr"><i class="fa fa-times"></i></button>
						<h1>{{event.title}}</h1>
						<span><img ng-src="{{event.image}}" class="img-respons" style="width: 100px; float: left;"/></span>
						<span>{{event.category}}</span>
						<date>{{event.startdate}}</date> - <date>{{event.enddate}}</date>
						<div>{{event.tickets}}</div>
						<div>{{event.buy_tick}}</div>
						<div>{{event.description}}</div>
						<div>{{event.location}}</div>
						<div>{{event.lat}}</div>
						<div>{{event.lng}}</div>
						<div>{{event.web}}</div>
						<div>{{event.email}}</div>
						<div>{{event.phone}}</div>
						<div>enable: {{event.enable}}</div>
						




						<!--
						<span class="event-img">
							<img ng-src="{{event.image}}" class="img-respons w100p" />
						</span>
						<h1 ng-click="linkSingle.setLink(1)">{{event.title}}</h1>
						<span>{{event.category}}</span>
						<date><i class="fa fa-calendar blue"></i><strong> {{event.startdate}}</date> - <date>{{event.enddate}}</strong></date>
						<div><i class="fa fa-map-marker blue"></i> {{event.location}}</div>
						<div>
							<i class="fa fa-ticket blue"></i> {{event.tickets}}
							<span ng-show="event.buy_tick.length>0"><a href="{{event.buy_tick}}" target="_blank" >Buy</a></span>
						</div>
						<div>{{event.description | limitTo: 100}}</div>		
						<div class="clr"></div>
						-->
					</div>

				</div>
			</div>
		</section>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
